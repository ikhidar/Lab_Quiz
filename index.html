    <input type="radio" id="eq1" name="q4" value="==" />
    <label for="eq1">==</label>

    <input type="radio" id="eq2" name="q4" value="===" />
    <label for="eq2">===</label>

    <input type="radio" id="eq3" name="q4" value="=" />
    <label for="eq3">=</label>
  </div>

  <span id="mark4" class="mark"></span>
</div>
